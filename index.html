<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线笔记本</title>
    <link rel="stylesheet" href="assets/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部区域 start -->
    <div class="header">
        <div id="header-container">
            <h1>我的笔记本</h1>
        </div>
        <div id="menubar" class="w">
            <div class="dropdown">
                <a href="#">文件</a>
            </div>
            <div class="dropdown">
                <a href="#">编辑</a>
            </div>
            <div class="dropdown">
                <a href="#">视图</a>
            </div>
            <div class="dropdown">
                <a href="#">插入</a>
            </div>
            <div class="dropdown">
                <a href="#">设置</a>
            </div>
            <div class="dropdown">
                <a href="#">帮助</a>
            </div>
        </div>
        <div id="maintoolbar" class="w">
            <div class="btn-group" id="add">
                <button class="btn iconfont">&#xe890;</button>
            </div>
            <div class="btn-group" id="addBefore">
                <button class="btn iconfont">&#xe613;</button>
            </div>
            <div class="btn-group" id="del">
                <button class="btn iconfont">&#xe60e;</button>
            </div>
            <div class="btn-group" id="up">
                <button class="btn iconfont">&#xeb0b;</button>
            </div>
            <div class="btn-group" id="down">
                <button class="btn iconfont">&#xeb0a;</button>
            </div>
        </div>
    </div>
    <!-- 头部区域 end -->
    <!-- 主要区域 start -->
    <div id="main">
        <!-- 左侧导航区域 start -->
        <div id="slidebar">
            <button class="btn iconfont">&#xe64a;</button>
            <div class="menu">
                <div class="menu-title">
                    <h1>文件</h1>
                </div>
                <div class="menu-content">
                    <p>text.txt</p>
                </div>
            </div>
        </div>
        <!-- 笔记内容区 start -->
        <div id="content" class="w">
            <div class="current">
                <textarea class="textarea" placeholder="文本框聚焦时为橙色，单击cell不包括文本区切换为蓝色选中状态。若当前cell处于蓝色选中状态，按键盘上的m键可以切换为预览模式。重新双击cell可以切换回编辑模式。按键盘上下键可以切换cell"></textarea>
            </div>
        </div>
        <!-- 笔记内容区 end -->
        <!-- 右侧属性区 start -->
        <div id="porperties">
            <h1>笔记属性</h1>
            <ul>
                <li>创建日期：</li>
                <li>更新日期：2022/10/5</li>
                <li>tag：</li>
                <li>作者：</li>
            </ul>
            <h1>cell属性</h1>
            <ul>
                <li>cell编号：0</li>
            </ul>
        </div>
        <!-- 右侧属性区 end -->
    </div>
    <!-- <script src="./node_modules/marked/marked.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 主要区域 end -->
    <script src="./js/index.js"></script>
</body>
</html>
